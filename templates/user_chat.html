<!-- templates/user_chat.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Chat</title>
</head>
<body>
    <h1>User Chat</h1>
    <div id="messages" style="border: 1px solid black; height: 300px; overflow-y: scroll; margin-bottom: 10px;"></div>
    <input id="messageText" type="text" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const username = prompt("Enter your username");
        const ws = new WebSocket(`ws://localhost:8080/ws/chat/${username}`);

        ws.onmessage = function(event) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.innerText = event.data;
            messages.appendChild(message);
        };

        function sendMessage() {
            const input = document.getElementById("messageText");
            ws.send(input.value);
            input.value = '';
        }
    </script>
</body>
</html>
